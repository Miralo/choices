{% extends 'base.html' %}

{% block contents %}
<form class="ui form">
	<div class="field">
		<label>Nome e Cognome</label>
		<input type="text" name="name" placeholder="es: Jon Snow">
	</div>
	<div class="field">
		<label>Email</label>
		<input type="text" name="email" placeholder="es: jon.snow@nightwatch.barrier">
	</div>
	<div class="field">
		<label>Password</label>
		<input type="text" name="password">
	</div>
	<div class="field">
		<div class="ui checkbox">
			<input type="checkbox" tabindex="0" class="hidden">
			<label>I agree to the Terms and Conditions</label>
		</div>
	</div>
	<button class="ui green button" type="submit">Registrati</button>
</form>

<div id="my-app"></div>
{% endblock %}

{% block bottom_scripts %}
	<script src="/dist/register.entry.js"></script>
{% endblock %}
